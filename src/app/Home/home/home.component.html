<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="height: 50%;">
      <div class="item active">
        <img src="assets/images/automatic-tragears.jpg" alt="Logo1" style="width:100%; height: 500px;">
      </div>

      <div class="item">
        <img src="assets/images/old-broken.jpg" alt="Logo2" style="width:100%; height: 500px;">
      </div>

      <div class="item">
        <img src="assets/images/abandoned-car.jpg" alt="Logo3" style="width:100%; height: 500px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<p class="dashboard">Dashboard</p>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Employee Number</th>
      <th>Employee Name</th>
      <th>Total Tasks Assigned</th>
      <th>Status</th>
      <th>Calendar Week</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of emps">
      <td>{{emp.emp_number}}</td>
      <td>{{emp.emp_name}}</td>
      <td>{{emp.tot_task}}</td>
      <td>{{emp.status}}</td>
      <td>{{emp.week}}</td>
    </tr>

  </tbody>
</table>
