<div class="container img_container" style="margin-top: 5%;">
  <div class="items" class="col-md-4">
    <img src="../../../assets/images/user_mgmt_img.jpg" class="img-thumbnail" alt="User Management">
    <figcaption>User Management</figcaption>
  </div>
  <div class="items" class="col-md-4">
    <img src="../../../assets/images/task_mgmt_img.jpg" class="img-thumbnail" alt="Task Management">
    <figcaption>Task Management</figcaption>
  </div>
  <div class="items" class="col-md-4">
    <img src="../../../assets/images/reports_img.jpg" class="img-thumbnail" alt="Reports">
    <figcaption>Reports</figcaption>
  </div>
</div>

<br>
<br>
<br>

<p class="dashboard">Dashboard</p>

<table class="table">
  <thead style="font-weight: bold;">
    <tr>
      <td>Employee Number</td>
      <td>Employee Name</td>
      <td>Tasks Assigned</td>
      <td>Status</td>
      <td>Calendar Week</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of emps">
      <td>{{emp.id}}</td>
      <td>{{emp.emp_name}}</td>
      <td>{{emp.tasks}}</td>
      <td>{{emp.status}}</td>
      <td>{{emp.week}}</td>
    </tr>

  </tbody>
</table>
