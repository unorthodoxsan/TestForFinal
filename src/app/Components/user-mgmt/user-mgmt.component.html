<h2>User Management</h2>
<div class="card card-body mb-3">
    <form>
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" name="emp_name" #emp_name>
        </div>
        <div class="form-group">
            <label>Employee Number</label>
            <input type="number" class="form-control" name="id" #id>
        </div>
        <div class="form-group">
            <label>Week</label>
            <input type="number" class="form-control" name="week" #week>
        </div>
        <div class="form-group">
            <label>Status</label>
            <input type="text" class="form-control" name="status" #status>
        </div>
        <div class="form-group">
            <label>Total Tasks</label>
            <input type="number" class="form-control" name="tot_task" #tot_task>
        </div>

        <button (click)="addPost(id.value,emp_name.value,week.value,status.value,tot_task.value)" class=" btn btn-dark btn-block ">Add Employee</button>
    </form>
</div>
